<div class="question" >
    <div class="card">
      <div class="card-header">
        {{ question.q }}<a href="#" (click)="question.hide=!question.hide">Show</a> | <a href="#" (click)="removeQuestion(question)">Remove</a>
      </div>
      <div class="card-block" [hidden]='question.hide'>
        <p class="card-text">{{ question.a}}</p>
      </div>
    </div>
    <br>
  </div>
